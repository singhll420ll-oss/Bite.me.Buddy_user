# render.yaml
services:
  - type: web
    name: flask-app
    env: python
    pythonVersion: "3.12"
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true