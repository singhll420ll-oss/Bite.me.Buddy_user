<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Account</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* New: Full page gradient background */
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #fae8ff 50%, #fefce8 75%, #f0fdf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* New: Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(34, 197, 94, 0.05) 0%, transparent 30%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        /* New: Floating animation for background */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(-10px, -10px) rotate(1deg);
            }
            66% {
                transform: translate(10px, 10px) rotate(-1deg);
            }
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.5s ease-out;
        }

        /* New: Container animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 2px 8px rgba(59, 130, 246, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* New: Decorative corner accent */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 50%, rgba(59, 130, 246, 0.1) 50%);
            border-radius: 0 20px 0 0;
        }

        .auth-title {
            text-align: center;
            color: #1e293b;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Rest of your existing styles remain exactly the same */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: white;
            color: #334155;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        /* Professional Profile Upload Section */
        .profile-upload {
            text-align: center;
            margin-bottom: 32px;
        }

        .upload-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            position: relative;
            cursor: pointer;
        }

        .upload-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .upload-container:hover .upload-circle {
            border-color: #3b82f6;
            background: #eff6ff;
            transform: scale(1.02);
        }

        /* Camera Icon - Simple and Clean */
        .camera-icon {
            color: #94a3b8;
            font-size: 32px;
            transition: all 0.3s ease;
        }

        .upload-container:hover .camera-icon {
            color: #3b82f6;
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 15px;
            color: #475569;
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* File Browser Option */
        .file-browser-option {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            color: #3b82f6;
            border: 1.5px solid #3b82f6;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-top: 8px;
        }

        .file-browser-option:hover {
            background: #eff6ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .file-browser-option:active {
            transform: translateY(0);
        }

        .file-browser-option i {
            font-size: 16px;
        }

        .profile-upload input[type="file"] {
            display: none;
        }

        /* Preview Image Styling */
        #imagePreview {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3b82f6;
            display: none;
            position: relative;
        }

        #imagePreview.has-image {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .change-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #imagePreview:hover .change-overlay {
            opacity: 1;
        }

        .change-icon {
            color: white;
            font-size: 20px;
            background: #3b82f6;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Location Input */
        .location-input {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .location-input input {
            flex: 1;
        }

        .location-btn {
            padding: 12px 20px;
            background: #f8fafc;
            color: #475569;
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .location-btn:hover {
            background: #f1f5f9;
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .location-btn i {
            font-size: 14px;
        }

        .help-text {
            display: block;
            margin-top: 6px;
            color: #64748b;
            font-size: 12px;
            min-height: 18px;
        }

        /* Register Button */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Auth Footer */
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(226, 232, 240, 0.5);
            color: #64748b;
            font-size: 14px;
        }

        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            margin-left: 4px;
        }

        .auth-footer a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        /* Form Validation Styles */
        .form-group input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #ef4444;
        }

        .form-group input:valid:not(:focus):not(:placeholder-shown) {
            border-color: #10b981;
        }

        /* Loading Spinner */
        .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .auth-card {
                padding: 24px;
                box-shadow: none;
                border: none;
                background: rgba(255, 255, 255, 0.98);
            }
            
            .auth-title {
                font-size: 22px;
                margin-bottom: 28px;
            }
            
            .upload-container {
                width: 120px;
                height: 120px;
            }
            
            .camera-icon {
                font-size: 28px;
            }
            
            .location-input {
                flex-direction: column;
                gap: 12px;
            }
            
            .location-btn {
                width: 100%;
                justify-content: center;
            }
            
            #imagePreview {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">  
        <div class="auth-card">  
            <h1 class="auth-title">Create Account</h1>  
            <form method="POST" enctype="multipart/form-data" class="auth-form" id="registerForm">  
                <div class="form-group">  
                    <label for="profile_pic">Profile Picture</label>  
                    <div class="profile-upload">  
                        <!-- Upload Container -->
                        <div class="upload-container" id="uploadContainer">
                            <div class="upload-circle">
                                <i class="fas fa-camera camera-icon"></i>
                            </div>
                            <div class="upload-text">Add photo</div>
                        </div>
                        
                        <!-- Image Preview (hidden by default) -->
                        <img id="imagePreview" alt="Profile Preview">
                        
                        <!-- Browse Files Option -->
                        <a href="javascript:void(0)" class="file-browser-option" onclick="document.getElementById('profile_pic').click()">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </a>
                        
                        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" onchange="previewImage(event)">  
                    </div>  
                </div>  
                  
                <div class="form-group">  
                    <label for="full_name">Full Name</label>  
                    <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">  
                </div>  
                  
                <div class="form-group">  
                    <label for="phone">Mobile Number</label>  
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="Enter 10-digit mobile number">  
                </div>  
                  
                <div class="form-group">  
                    <label for="email">Email Address</label>  
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">  
                </div>  
                  
                <div class="form-group">  
                    <label for="location">Location</label>  
                    <div class="location-input">  
                        <input type="text" id="location" name="location" required placeholder="Enter your location or click 'Get Location'">  
                        <button type="button" class="location-btn" id="locationBtn">  
                            <i class="fas fa-map-marker-alt"></i> 
                            <span>Get Location</span>
                        </button>  
                    </div>  
                    <small id="locationHelp" class="help-text"></small>  
                </div>  
                  
                <div class="form-group">  
                    <label for="password">Password</label>  
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Create a password (min. 6 characters)">  
                </div>  
                  
                <div class="form-group">  
                    <label for="confirm_password">Confirm Password</label>  
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6" placeholder="Re-enter your password">  
                </div>  
                  
                <button type="submit" class="btn-primary">Register</button>  
                  
                <div class="auth-footer">  
                    Already have an account? <a href="/login">Login</a>  
                </div>  
            </form>  
        </div>
    </div>

    <script>
    // Profile Picture Preview
    function previewImage(event) {  
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();  
        reader.onload = function() {  
            const preview = document.getElementById('imagePreview');
            preview.src = reader.result;
            preview.classList.add('has-image');
            
            // Hide upload container
            document.getElementById('uploadContainer').style.display = 'none';
            
            // Add change overlay
            if (!preview.querySelector('.change-overlay')) {
                const overlay = document.createElement('div');
                overlay.className = 'change-overlay';
                overlay.innerHTML = '<div class="change-icon"><i class="fas fa-camera"></i></div>';
                preview.appendChild(overlay);
                
                // Make overlay clickable
                overlay.addEventListener('click', function(e) {
                    e.stopPropagation();
                    document.getElementById('profile_pic').click();
                });
            }
            
            // Make preview clickable
            preview.addEventListener('click', function(e) {
                if (!e.target.closest('.change-overlay')) {
                    document.getElementById('profile_pic').click();
                }
            });
            
            // Update browse files option
            document.querySelector('.file-browser-option').innerHTML = '<i class="fas fa-sync-alt"></i> Change Photo';
        };
        
        reader.readAsDataURL(file);
    }
      
    // Click handlers for profile picture
    document.addEventListener('DOMContentLoaded', function() {
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('profile_pic');
        const fileBrowserOption = document.querySelector('.file-browser-option');
        
        if (uploadContainer) {
            uploadContainer.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });
        }
        
        if (fileBrowserOption) {
            fileBrowserOption.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });
        }
    });

    // ============================================
    // ‚ö° FAST LOCATION DETECTION WITH LOADING
    // ============================================
    
    document.addEventListener('DOMContentLoaded', function() {
        const locationBtn = document.getElementById('locationBtn');
        const locationInput = document.getElementById('location');
        const locationHelp = document.getElementById('locationHelp');
        
        // Cache for location (last 30 seconds)
        let cachedLocation = null;
        let cacheTimestamp = null;
        const CACHE_DURATION = 30000; // 30 seconds
        
        // Create hidden field for combined location data
        if (!document.getElementById('location_combined')) {
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.id = 'location_combined';
            hiddenInput.name = 'location_combined';
            document.getElementById('registerForm').appendChild(hiddenInput);
        }
        
        // Check for cached location
        function getCachedLocation() {
            if (!cachedLocation || !cacheTimestamp) return null;
            
            const now = Date.now();
            if (now - cacheTimestamp < CACHE_DURATION) {
                console.log('üìç Using cached location');
                return cachedLocation;
            }
            return null;
        }
        
        // Location button click handler
        async function handleGetLocation() {
            // Check if we have cached location
            const cached = getCachedLocation();
            if (cached) {
                applyLocationData(cached);
                showLocationMessage('‚úÖ Location loaded from cache!', 'success');
                locationHelp.textContent = 'Cached location loaded successfully!';
                locationHelp.style.color = '#10b981';
                return;
            }
            
            // Check if browser supports geolocation
            if (!navigator.geolocation) {
                showLocationMessage('Your browser does not support location detection.', 'error');
                locationHelp.textContent = 'Browser not supported. Please enter address manually.';
                locationHelp.style.color = '#ef4444';
                return;
            }
            
            // Show loading state
            const originalBtnHTML = locationBtn.innerHTML;
            locationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            locationBtn.disabled = true;
            
            // Show loading message
            showLocationMessage('<i class="fas fa-spinner fa-spin"></i> Getting your location...', 'info');
            locationHelp.textContent = 'Detecting location...';
            locationHelp.style.color = '#3b82f6';
            
            // OPTIMIZED OPTIONS for FAST detection:
            const geolocationOptions = {
                enableHighAccuracy: false, // false for faster response
                timeout: 3000,            // 3 seconds timeout
                maximumAge: 30000         // Accept cached location up to 30 seconds old
            };
            
            // FAST geolocation request
            navigator.geolocation.getCurrentPosition(
                // Success callback
                async function(position) {
                    try {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const accuracy = position.coords.accuracy || 50;
                        
                        console.log('üìç Location detected');
                        console.log('üìç Accuracy:', accuracy, 'meters');
                        
                        // Cache the coordinates immediately
                        cachedLocation = {
                            coords: { latitude, longitude, accuracy },
                            timestamp: position.timestamp
                        };
                        cacheTimestamp = Date.now();
                        
                        // Get address in background
                        getAddressAsync(latitude, longitude);
                        
                        // Generate Google Maps permanent link
                        const mapLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                        
                        // ‚úÖ FORMAT: "Latitude | Longitude | MapLink | Accuracy | Address"
                        const combinedData = `${latitude} | ${longitude} | ${mapLink} | ${accuracy}m`;
                        
                        // Store in hidden field
                        document.getElementById('location_combined').value = combinedData;
                        
                        // Show immediate feedback to user
                        locationInput.value = `üìç ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
                        
                        // Success message
                        showLocationMessage('‚úÖ Location detected successfully!', 'success');
                        locationHelp.textContent = `Accuracy: ${accuracy} meters`;
                        locationHelp.style.color = accuracy < 50 ? '#10b981' : '#f59e0b';
                        
                        console.log('üì¶ Location data stored');
                        
                    } catch (error) {
                        console.error('Error processing location:', error);
                        showLocationMessage('‚úÖ Location captured', 'success');
                        locationHelp.textContent = 'Coordinates captured successfully.';
                        locationHelp.style.color = '#f59e0b';
                    } finally {
                        // Restore button
                        locationBtn.innerHTML = originalBtnHTML;
                        locationBtn.disabled = false;
                    }
                },
                
                // Error callback
                function(error) {
                    // Restore button
                    locationBtn.innerHTML = originalBtnHTML;
                    locationBtn.disabled = false;
                    
                    let errorMessage = 'Unable to detect location. Please enter address manually.';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'üìç Please allow location access in browser settings.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'üìç Device location unavailable. Please enable GPS/WiFi.';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'üìç Signal weak. Please try again or enter manually.';
                            break;
                        case error.UNKNOWN_ERROR:
                            errorMessage = 'üìç Location service error. Please try again.';
                            break;
                    }
                    
                    // Show error message
                    showLocationMessage(errorMessage, 'error');
                    locationHelp.textContent = 'Location detection failed';
                    locationHelp.style.color = '#ef4444';
                    
                    // Clear hidden field
                    document.getElementById('location_combined').value = '';
                    
                    console.log('‚ùå Geolocation error:', error.message);
                },
                
                geolocationOptions
            );
        }
        
        // Async function to get address (runs in background)
        async function getAddressAsync(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'RegistrationApp/1.0',
                            'Accept-Language': 'en'
                        }
                    }
                );
                
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                
                if (data.display_name) {
                    // Update the input field with address
                    locationInput.value = data.display_name;
                    
                    // Update combined data with address
                    const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
                    const accuracy = cachedLocation?.coords?.accuracy || 'Unknown';
                    const combinedData = `${data.display_name} | ${lat} | ${lon} | ${mapLink} | ${accuracy}m`;
                    document.getElementById('location_combined').value = combinedData;
                    
                    // Update cache
                    if (cachedLocation) {
                        cachedLocation.address = data.display_name;
                    }
                    
                    // Update success message
                    showLocationMessage('‚úÖ Full address retrieved!', 'success');
                    locationHelp.textContent = 'Address details added successfully!';
                    locationHelp.style.color = '#10b981';
                    
                    console.log('üè† Address retrieved');
                }
                
            } catch (error) {
                console.warn('Address lookup failed:', error);
                // No error shown to user
            }
        }
        
        // Apply cached location data
        function applyLocationData(locationData) {
            const lat = locationData.coords.latitude;
            const lon = locationData.coords.longitude;
            const accuracy = locationData.coords.accuracy || 'Unknown';
            const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
            
            let combinedData = `${lat} | ${lon} | ${mapLink} | ${accuracy}m`;
            let displayValue = `üìç ${lat.toFixed(6)}, ${lon.toFixed(6)}`;
            
            if (locationData.address) {
                combinedData = `${locationData.address} | ${lat} | ${lon} | ${mapLink} | ${accuracy}m`;
                displayValue = locationData.address;
            }
            
            document.getElementById('location_combined').value = combinedData;
            locationInput.value = displayValue;
            
            // Show accuracy in help text
            locationHelp.textContent = `Accuracy: ${accuracy} meters (Cached)`;
            locationHelp.style.color = accuracy < 50 ? '#10b981' : '#f59e0b';
            
            // Restore button
            locationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i> <span>Get Location</span>';
            locationBtn.disabled = false;
        }
        
        // Function to show location messages
        function showLocationMessage(text, type) {
            // Remove existing message
            const existingMsg = document.getElementById('locationMessage');
            if (existingMsg) existingMsg.remove();
            
            // Create message element
            const msgDiv = document.createElement('div');
            msgDiv.id = 'locationMessage';
            msgDiv.innerHTML = text;
            msgDiv.style.cssText = `
                margin-top: 10px;
                font-size: 14px;
                padding: 10px 14px;
                border-radius: 8px;
                font-weight: 500;
                ${type === 'success' ? 
                    'background: #d1fae5; color: #065f46; border: 1px solid #10b981;' : 
                    type === 'info' ?
                    'background: #e0f2fe; color: #0369a1; border: 1px solid #0ea5e9;' :
                    type === 'warning' ?
                    'background: #fef3c7; color: #92400e; border: 1px solid #f59e0b;' :
                    'background: #fee2e2; color: #991b1b; border: 1px solid #ef4444;'
                }
                animation: fadeIn 0.3s ease;
            `;
            
            // Insert after location input
            const locationGroup = locationInput.closest('.form-group');
            if (locationGroup) {
                locationGroup.appendChild(msgDiv);
            }
        }
        
        // Form submit handler
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', function(e) {
            const hiddenCombined = document.getElementById('location_combined');
            
            if (hiddenCombined && hiddenCombined.value) {
                // ‚úÖ Replace visible location with combined data before submission
                locationInput.value = hiddenCombined.value;
                console.log('üì§ Submitting combined location data to server:', hiddenCombined.value);
            } else {
                // Manual entry - store as is
                console.log('üì§ Submitting manual location:', locationInput.value);
            }
        });
        
        // Password validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        if (confirmPassword) {
            confirmPassword.addEventListener('input', function() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.style.borderColor = '#ef4444';
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.style.borderColor = '#10b981';
                    confirmPassword.setCustomValidity('');
                }
            });
        }
        
        // Phone number validation
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
                
                // Real-time validation feedback
                if (this.value.length >= 10) {
                    this.style.borderColor = '#10b981';
                } else if (this.value.length > 0) {
                    this.style.borderColor = '#f59e0b';
                }
            });
        }
        
        // Email validation feedback
        const emailInput = document.getElementById('email');
        if (emailInput) {
            emailInput.addEventListener('blur', function() {
                if (this.validity.valid && this.value.includes('@')) {
                    this.style.borderColor = '#10b981';
                } else if (this.value && !this.validity.valid) {
                    this.style.borderColor = '#ef4444';
                }
            });
        }
        
        // Attach click event to location button
        locationBtn.addEventListener('click', handleGetLocation);
        
        // Add fadeIn animation for messages
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-5px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    });
    </script>
</body>
