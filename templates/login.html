<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Access Account</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* New: Enhanced background matching register page */
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #fae8ff 50%, #fefce8 75%, #f0fdf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* New: Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(34, 197, 94, 0.05) 0%, transparent 30%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        /* New: Floating animation for background */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(-10px, -10px) rotate(1deg);
            }
            66% {
                transform: translate(10px, 10px) rotate(-1deg);
            }
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            animation: slideUp 0.5s ease-out;
        }

        /* New: Container animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 2px 8px rgba(59, 130, 246, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* New: Decorative corner accent */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 50%, rgba(59, 130, 246, 0.1) 50%);
            border-radius: 0 20px 0 0;
        }

        .auth-title {
            text-align: center;
            color: #1e293b;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: white;
            color: #334155;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        /* Password Visibility Toggle */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 50px;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s ease;
            font-size: 16px;
        }

        .toggle-password:hover {
            color: #3b82f6;
        }

        /* Login Button */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: linear-gradient(135deg, #94a3b8, #a78bfa);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Auth Footer */
        .auth-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(226, 232, 240, 0.5);
            color: #64748b;
            font-size: 14px;
        }

        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            margin-left: 4px;
        }

        .auth-footer a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        /* Form Validation Styles */
        .form-group input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #ef4444;
        }

        .form-group input:valid:not(:focus):not(:placeholder-shown) {
            border-color: #10b981;
        }

        /* Error Message */
        .error-message {
            background: rgba(254, 242, 242, 0.9);
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            border-left: 4px solid #dc2626;
            display: none;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .success-message {
            background: rgba(240, 253, 244, 0.9);
            color: #059669;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            border-left: 4px solid #059669;
            display: none;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(5px);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .error-message.show {
            display: block;
        }

        .success-message.show {
            display: block;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .auth-card {
                padding: 24px;
                box-shadow: none;
                border: none;
                background: rgba(255, 255, 255, 0.98);
            }
            
            .auth-title {
                font-size: 22px;
                margin-bottom: 28px;
            }
            
            body {
                padding: 16px;
                background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            }
        }

        @media (max-width: 360px) {
            .auth-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">  
        <div class="auth-card">  
            <h1 class="auth-title">Login to Account</h1>  
            
            <!-- Error Message -->
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i> 
                <span id="errorText">Invalid credentials</span>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i> 
                <span id="successText">Login successful!</span>
            </div>
            
            <form method="POST" class="auth-form" id="loginForm">  
                  
                <div class="form-group">  
                    <label for="phone">Mobile Number</label>  
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        required 
                        pattern="[0-9]{10,15}" 
                        placeholder="Enter 10-digit mobile number"
                        autocomplete="tel">  
                </div>  
                  
                <div class="form-group">  
                    <label for="password">Password</label>  
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            minlength="6" 
                            placeholder="Enter your password"
                            autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>  
                  
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span id="loginText">Login</span>
                </button>  
                  
                <div class="auth-footer">  
                    Don't have an account? <a href="{{ url_for('register') }}">Create Account</a>  
                </div>  
            </form>  
        </div>
    </div>

    <script>  
    document.addEventListener('DOMContentLoaded', function() {
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = togglePassword.querySelector('i');
        
        if (togglePassword) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });
        }
        
        // Phone number validation
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
            });
        }
        
        // Form submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Hide previous messages
                errorMessage.classList.remove('show');
                successMessage.classList.remove('show');
                
                // Simple validation
                const phone = phoneInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!phone || phone.length < 10) {
                    showError('Please enter a valid 10-digit mobile number');
                    phoneInput.focus();
                    return;
                }
                
                if (!password || password.length < 6) {
                    showError('Password must be at least 6 characters long');
                    passwordInput.focus();
                    return;
                }
                
                // Show loading state
                loginBtn.disabled = true;
                loginText.innerHTML = '<span class="spinner"></span>Logging in...';
                
                // Simulate API call
                setTimeout(() => {
                    // In real app, this would be your actual login API call
                    // For demo, we'll simulate success
                    const isDemoSuccess = true; // Change to false to see error
                    
                    if (isDemoSuccess) {
                        // Success - show success message
                        showSuccess('Login successful! Redirecting...');
                        
                        // In real app, redirect to dashboard
                        // setTimeout(() => {
                        //     window.location.href = '/dashboard';
                        // }, 2000);
                        
                        // For demo, reset button after 2 seconds
                        setTimeout(() => {
                            resetButton();
                        }, 2000);
                    } else {
                        showError('Invalid mobile number or password');
                        resetButton();
                    }
                }, 1500);
            });
        }
        
        function showError(message) {
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }
        
        function showSuccess(message) {
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }
        
        function resetButton() {
            loginBtn.disabled = false;
            loginText.textContent = 'Login';
        }
    });
    </script>
</body>
</html>
