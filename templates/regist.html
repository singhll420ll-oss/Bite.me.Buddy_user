<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Account</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* New: Full page gradient background */
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #fae8ff 50%, #fefce8 75%, #f0fdf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* New: Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(34, 197, 94, 0.05) 0%, transparent 30%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        /* New: Floating animation for background */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(-10px, -10px) rotate(1deg);
            }
            66% {
                transform: translate(10px, 10px) rotate(-1deg);
            }
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.5s ease-out;
        }

        /* New: Container animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 2px 8px rgba(59, 130, 246, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* New: Decorative corner accent */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 50%, rgba(59, 130, 246, 0.1) 50%);
            border-radius: 0 20px 0 0;
        }

        .auth-title {
            text-align: center;
            color: #1e293b;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Error Message Styling */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease;
            display: none; /* Hidden by default */
        }

        .error-message.show {
            display: flex;
        }

        .error-message i {
            font-size: 18px;
        }

        .error-message p {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Success Message Styling */
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease;
            display: none; /* Hidden by default */
        }

        .success-message.show {
            display: flex;
        }

        .success-message i {
            font-size: 18px;
        }

        .success-message p {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Rest of your existing styles remain exactly the same */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: white;
            color: #334155;
        }

        .form-group input.error {
            border-color: #dc2626;
            background: #fef2f2;
        }

        .form-group input.success {
            border-color: #16a34a;
            background: #f0fdf4;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .field-error {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .field-error.show {
            display: block;
        }

        /* Professional Profile Upload Section */
        .profile-upload {
            text-align: center;
            margin-bottom: 32px;
        }

        .upload-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            position: relative;
            cursor: pointer;
        }

        .upload-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .upload-container:hover .upload-circle {
            border-color: #3b82f6;
            background: #eff6ff;
            transform: scale(1.02);
        }

        /* Camera Icon - Simple and Clean */
        .camera-icon {
            color: #94a3b8;
            font-size: 32px;
            transition: all 0.3s ease;
        }

        .upload-container:hover .camera-icon {
            color: #3b82f6;
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 15px;
            color: #475569;
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* File Browser Option */
        .file-browser-option {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            color: #3b82f6;
            border: 1.5px solid #3b82f6;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-top: 8px;
        }

        .file-browser-option:hover {
            background: #eff6ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .file-browser-option:active {
            transform: translateY(0);
        }

        .file-browser-option i {
            font-size: 16px;
        }

        .profile-upload input[type="file"] {
            display: none;
        }

        /* Preview Image Styling */
        #imagePreview {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3b82f6;
            display: none;
            position: relative;
        }

        #imagePreview.has-image {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .change-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #imagePreview:hover .change-overlay {
            opacity: 1;
        }

        .change-icon {
            color: white;
            font-size: 20px;
            background: #3b82f6;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Location Input */
        .location-input {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .location-input input {
            flex: 1;
        }

        .location-btn {
            padding: 12px 20px;
            background: #f8fafc;
            color: #475569;
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .location-btn:hover {
            background: #f1f5f9;
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .location-btn i {
            font-size: 14px;
        }

        .help-text {
            display: block;
            margin-top: 6px;
            color: #64748b;
            font-size: 12px;
            min-height: 18px;
        }

        /* Register Button */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary:disabled:hover::before {
            left: -100%;
        }

        /* Auth Footer */
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(226, 232, 240, 0.5);
            color: #64748b;
            font-size: 14px;
        }

        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            margin-left: 4px;
        }

        .auth-footer a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        /* Form Validation Styles */
        .form-group input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #ef4444;
        }

        .form-group input:valid:not(:focus):not(:placeholder-shown) {
            border-color: #10b981;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .auth-card {
                padding: 24px;
                box-shadow: none;
                border: none;
                background: rgba(255, 255, 255, 0.98);
            }
            
            .auth-title {
                font-size: 22px;
                margin-bottom: 28px;
            }
            
            .upload-container {
                width: 120px;
                height: 120px;
            }
            
            .camera-icon {
                font-size: 28px;
            }
            
            .location-input {
                flex-direction: column;
                gap: 12px;
            }
            
            .location-btn {
                width: 100%;
                justify-content: center;
            }
            
            #imagePreview {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">  
        <div class="auth-card">  
            <h1 class="auth-title">Create Account</h1>  
            
            <!-- Error Message Container -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <p id="errorText">An error occurred. Please try again.</p>
            </div>
            
            <!-- Success Message Container -->
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <p id="successText">Registration successful!</p>
            </div>
            
            <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data" class="auth-form" id="registerForm">  
                <div class="form-group">  
                    <label for="profile_pic">Profile Picture</label>  
                    <div class="profile-upload">  
                        <!-- Upload Container -->
                        <div class="upload-container" id="uploadContainer">
                            <div class="upload-circle">
                                <i class="fas fa-camera camera-icon"></i>
                            </div>
                            <div class="upload-text">Add photo</div>
                        </div>
                        
                        <!-- Image Preview (hidden by default) -->
                        <img id="imagePreview" alt="Profile Preview">
                        
                        <!-- Browse Files Option -->
                        <a href="javascript:void(0)" class="file-browser-option" onclick="document.getElementById('profile_pic').click()">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </a>
                        
                        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" onchange="previewImage(event)">  
                    </div>  
                </div>  
                  
                <div class="form-group">  
                    <label for="full_name">Full Name</label>  
                    <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">  
                </div>  
                  
                <div class="form-group">  
                    <label for="phone">Mobile Number</label>  
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="Enter 10-digit mobile number">  
                    <div class="field-error" id="phoneError">This mobile number is already registered</div>
                </div>  
                  
                <div class="form-group">  
                    <label for="email">Email Address</label>  
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">  
                    <div class="field-error" id="emailError">This email address is already registered</div>
                </div>  
                  
                <div class="form-group">  
                    <label for="location">Location</label>  
                    <div class="location-input">  
                        <input type="text" id="location" name="location" required placeholder="Enter your location">  
                        <button type="button" class="location-btn" onclick="getLocation()" id="locationBtn">  
                            <i class="fas fa-location-crosshairs"></i> 
                            <span>Live Location</span>
                        </button>  
                    </div>  
                    <small id="locationHelp" class="help-text"></small>  
                </div>  
                  
                <div class="form-group">  
                    <label for="password">Password</label>  
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Create a password (min. 6 characters)">  
                </div>  
                  
                <div class="form-group">  
                    <label for="confirm_password">Confirm Password</label>  
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6" placeholder="Re-enter your password">  
                </div>  
                  
                <button type="submit" class="btn-primary" id="submitBtn">Register</button>  
                  
                <div class="auth-footer">  
                    Already have an account? <a href="{{ url_for('login') }}">Login</a>  
                </div>  
            </form>  
        </div>
    </div>

    <script>  
    function previewImage(event) {  
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();  
        reader.onload = function() {  
            const preview = document.getElementById('imagePreview');
            preview.src = reader.result;
            preview.classList.add('has-image');
            
            // Hide upload container
            document.getElementById('uploadContainer').style.display = 'none';
            
            // Add change overlay
            if (!preview.querySelector('.change-overlay')) {
                const overlay = document.createElement('div');
                overlay.className = 'change-overlay';
                overlay.innerHTML = '<div class="change-icon"><i class="fas fa-camera"></i></div>';
                preview.appendChild(overlay);
                
                // Make overlay clickable
                overlay.addEventListener('click', function(e) {
                    e.stopPropagation();
                    document.getElementById('profile_pic').click();
                });
            }
            
            // Make preview clickable
            preview.addEventListener('click', function(e) {
                if (!e.target.closest('.change-overlay')) {
                    document.getElementById('profile_pic').click();
                }
            });
            
            // Update browse files option
            document.querySelector('.file-browser-option').innerHTML = '<i class="fas fa-sync-alt"></i> Change Photo';
        };
        
        reader.readAsDataURL(file);
    }
      
    // Click handlers
    document.addEventListener('DOMContentLoaded', function() {
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('profile_pic');
        const fileBrowserOption = document.querySelector('.file-browser-option');
        
        if (uploadContainer) {
            uploadContainer.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });
        }
        
        if (fileBrowserOption) {
            fileBrowserOption.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });
        }
        
        // Form submission handler
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', function(e) {
            // Prevent default form submission
            e.preventDefault();
            
            // Hide any previous messages
            hideMessages();
            
            // Show loading state
            showLoading(true);
            
            // Collect form data
            const formData = new FormData(form);
            
            // Send AJAX request
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading state
                showLoading(false);
                
                if (data.success) {
                    // Registration successful
                    showSuccessMessage(data.message || 'Registration successful! Redirecting...');
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = data.redirect_url || '/dashboard';
                    }, 2000);
                } else {
                    // Registration failed
                    if (data.error_type === 'duplicate') {
                        // Show specific field errors
                        if (data.duplicate_field === 'email') {
                            showFieldError('email', data.message);
                        } else if (data.duplicate_field === 'phone') {
                            showFieldError('phone', data.message);
                        } else {
                            showErrorMessage(data.message);
                        }
                    } else {
                        showErrorMessage(data.message || 'Registration failed. Please try again.');
                    }
                }
            })
            .catch(error => {
                // Hide loading state
                showLoading(false);
                showErrorMessage('Network error. Please check your connection and try again.');
                console.error('Registration error:', error);
            });
        });
        
        // Real-time duplicate checking (optional)
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        
        if (emailInput) {
            emailInput.addEventListener('blur', function() {
                checkDuplicate('email', this.value);
            });
        }
        
        if (phoneInput) {
            phoneInput.addEventListener('blur', function() {
                checkDuplicate('phone', this.value);
            });
        }
    });
    
    // Function to show/hide loading state
    function showLoading(show) {
        const submitBtn = document.getElementById('submitBtn');
        if (show) {
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            submitBtn.disabled = true;
        } else {
            submitBtn.innerHTML = 'Register';
            submitBtn.disabled = false;
        }
    }
    
    // Function to show error message
    function showErrorMessage(message) {
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        errorText.textContent = message;
        errorDiv.classList.add('show');
        
        // Hide after 5 seconds
        setTimeout(() => {
            errorDiv.classList.remove('show');
        }, 5000);
    }
    
    // Function to show success message
    function showSuccessMessage(message) {
        const successDiv = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        
        successText.textContent = message;
        successDiv.classList.add('show');
    }
    
    // Function to hide all messages
    function hideMessages() {
        document.getElementById('errorMessage').classList.remove('show');
        document.getElementById('successMessage').classList.remove('show');
        
        // Clear field errors
        document.querySelectorAll('.field-error').forEach(el => {
            el.classList.remove('show');
        });
        
        document.querySelectorAll('.form-group input').forEach(el => {
            el.classList.remove('error', 'success');
        });
    }
    
    // Function to show field-specific error
    function showFieldError(field, message) {
        const fieldInput = document.getElementById(field);
        const errorDiv = document.getElementById(field + 'Error');
        
        if (fieldInput && errorDiv) {
            fieldInput.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            fieldInput.focus();
        }
    }
    
    // Function to check duplicate in real-time (optional)
    function checkDuplicate(field, value) {
        if (!value || value.trim() === '') return;
        
        fetch('/check-duplicate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                field: field,
                value: value
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.exists) {
                showFieldError(field, `This ${field} is already registered`);
            } else {
                // Clear error if exists
                const errorDiv = document.getElementById(field + 'Error');
                const fieldInput = document.getElementById(field);
                
                if (errorDiv) errorDiv.classList.remove('show');
                if (fieldInput) fieldInput.classList.remove('error');
            }
        })
        .catch(error => {
            console.error('Duplicate check error:', error);
        });
    }

    function getLocation() {  
        const locationBtn = document.getElementById('locationBtn');
        const locationHelp = document.getElementById('locationHelp');
        const locationInput = document.getElementById('location');
        
        if (!navigator.geolocation) {  
            locationHelp.textContent = 'Geolocation not supported by your browser';  
            return;  
        }  
        
        // Show loading state
        const originalHTML = locationBtn.innerHTML;
        locationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Getting location...</span>';
        locationBtn.disabled = true;
        locationHelp.textContent = 'Detecting your location...';
        locationHelp.style.color = '#3b82f6';
          
        navigator.geolocation.getCurrentPosition(  
            function(position) {  
                const lat = position.coords.latitude;  
                const lon = position.coords.longitude;  
                
                // Reverse geocoding using Nominatim (OpenStreetMap)  
                fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)  
                    .then(response => response.json())  
                    .then(data => {  
                        const address = data.display_name || `${lat.toFixed(6)}, ${lon.toFixed(6)}`;  
                        locationInput.value = address;  
                        locationHelp.textContent = 'Location detected successfully!';  
                        locationHelp.style.color = '#10b981';
                    })  
                    .catch(() => {  
                        locationInput.value = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;  
                        locationHelp.textContent = 'Coordinates saved';  
                        locationHelp.style.color = '#10b981';
                    })  
                    .finally(() => {
                        locationBtn.innerHTML = originalHTML;
                        locationBtn.disabled = false;
                    });
            },  
            function(error) {  
                let message = 'Unable to get location: ';  
                switch(error.code) {  
                    case error.PERMISSION_DENIED:  
                        message = 'Location access denied. Please enable location services.';  
                        break;  
                    case error.POSITION_UNAVAILABLE:  
                        message = 'Location information unavailable.';  
                        break;  
                    case error.TIMEOUT:  
                        message = 'Location request timed out.';  
                        break;  
                    default:  
                        message = 'Unable to detect location.';  
                }  
                locationHelp.textContent = message;  
                locationHelp.style.color = '#ef4444';
                locationBtn.innerHTML = '<i class="fas fa-location-crosshairs"></i><span>Retry Location</span>';
                locationBtn.disabled = false;
            }  
        );  
    }
    
    // Form validation
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        if (confirmPassword) {
            confirmPassword.addEventListener('input', function() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.style.borderColor = '#ef4444';
                    confirmPassword.classList.add('error');
                } else {
                    confirmPassword.style.borderColor = '#10b981';
                    confirmPassword.classList.remove('error');
                }
            });
        }
        
        // Phone number validation
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
            });
        }
    });
    </script>
