<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Account</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #fae8ff 50%, #fefce8 75%, #f0fdf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(34, 197, 94, 0.05) 0%, transparent 30%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(-10px, -10px) rotate(1deg);
            }
            66% {
                transform: translate(10px, 10px) rotate(-1deg);
            }
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 2px 8px rgba(59, 130, 246, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 50%, rgba(59, 130, 246, 0.1) 50%);
            border-radius: 0 20px 0 0;
        }

        .auth-title {
            text-align: center;
            color: #1e293b;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: white;
            color: #334155;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        /* Profile Upload */
        .profile-upload {
            text-align: center;
            margin-bottom: 32px;
        }

        .upload-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            position: relative;
            cursor: pointer;
        }

        .upload-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .upload-container:hover .upload-circle {
            border-color: #3b82f6;
            background: #eff6ff;
            transform: scale(1.02);
        }

        .camera-icon {
            color: #94a3b8;
            font-size: 32px;
            transition: all 0.3s ease;
        }

        .upload-container:hover .camera-icon {
            color: #3b82f6;
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 15px;
            color: #475569;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .file-browser-option {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            color: #3b82f6;
            border: 1.5px solid #3b82f6;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-top: 8px;
        }

        .file-browser-option:hover {
            background: #eff6ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .profile-upload input[type="file"] {
            display: none;
        }

        #imagePreview {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3b82f6;
            display: none;
            position: relative;
        }

        #imagePreview.has-image {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .change-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #imagePreview:hover .change-overlay {
            opacity: 1;
        }

        .change-icon {
            color: white;
            font-size: 20px;
            background: #3b82f6;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Location Input */
        .location-input {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .location-input input {
            flex: 1;
        }

        .location-btn {
            padding: 12px 20px;
            background: #f8fafc;
            color: #475569;
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .location-btn:hover {
            background: #f1f5f9;
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .help-text {
            display: block;
            margin-top: 6px;
            color: #64748b;
            font-size: 12px;
            min-height: 18px;
        }

        /* Register Button */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Auth Footer */
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(226, 232, 240, 0.5);
            color: #64748b;
            font-size: 14px;
        }

        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            margin-left: 4px;
        }

        .auth-footer a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        /* Messages */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Form Validation */
        .form-group input.error {
            border-color: #ef4444;
        }

        .form-group input.success {
            border-color: #10b981;
        }

        .error-text {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 24px;
                box-shadow: none;
                border: none;
                background: rgba(255, 255, 255, 0.98);
            }
            
            .auth-title {
                font-size: 22px;
                margin-bottom: 28px;
            }
            
            .upload-container {
                width: 120px;
                height: 120px;
            }
            
            .camera-icon {
                font-size: 28px;
            }
            
            .location-input {
                flex-direction: column;
                gap: 12px;
            }
            
            .location-btn {
                width: 100%;
                justify-content: center;
            }
            
            #imagePreview {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">  
        <div class="auth-card">  
            <h1 class="auth-title">Create Account</h1>  
            
            <!-- Messages Container -->
            <div id="messageContainer"></div>
            
            <!-- Registration Form -->
            <form id="registerForm" class="auth-form">  
                <!-- CSRF Token (for production) -->
                <input type="hidden" id="csrf_token" name="csrf_token" value="">
                
                <div class="form-group">  
                    <label for="profile_pic">Profile Picture</label>  
                    <div class="profile-upload">  
                        <!-- Upload Container -->
                        <div class="upload-container" id="uploadContainer">
                            <div class="upload-circle">
                                <i class="fas fa-camera camera-icon"></i>
                            </div>
                            <div class="upload-text">Add photo</div>
                        </div>
                        
                        <!-- Image Preview -->
                        <img id="imagePreview" alt="Profile Preview">
                        
                        <!-- Browse Files Option -->
                        <a href="javascript:void(0)" class="file-browser-option" onclick="document.getElementById('profile_pic').click()">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </a>
                        
                        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" onchange="previewImage(event)">
                        <div class="error-text" id="profilePicError"></div>
                    </div>  
                </div>  
                  
                <div class="form-group">  
                    <label for="full_name">Full Name</label>  
                    <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
                    <div class="error-text" id="fullNameError"></div>
                </div>  
                  
                <div class="form-group">  
                    <label for="phone">Mobile Number</label>  
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="Enter 10-digit mobile number">
                    <div class="error-text" id="phoneError"></div>
                </div>  
                  
                <div class="form-group">  
                    <label for="email">Email Address</label>  
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    <div class="error-text" id="emailError"></div>
                </div>  
                  
                <div class="form-group">  
                    <label for="location">Location</label>  
                    <div class="location-input">  
                        <input type="text" id="location" name="location" required placeholder="Enter your location">
                        <button type="button" class="location-btn" onclick="getLocation()" id="locationBtn">  
                            <i class="fas fa-location-crosshairs"></i> 
                            <span>Live Location</span>
                        </button>  
                    </div>  
                    <small id="locationHelp" class="help-text"></small>
                    <div class="error-text" id="locationError"></div>
                </div>  
                  
                <div class="form-group">  
                    <label for="password">Password</label>  
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Create a password (min. 6 characters)">
                    <div class="error-text" id="passwordError"></div>
                </div>  
                  
                <div class="form-group">  
                    <label for="confirm_password">Confirm Password</label>  
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6" placeholder="Re-enter your password">
                    <div class="error-text" id="confirmPasswordError"></div>
                </div>  
                  
                <button type="submit" class="btn-primary" id="submitBtn">
                    <span id="btnText">Register</span>
                    <div class="spinner" id="loadingSpinner" style="display: none;"></div>
                </button>  
                  
                <div class="auth-footer">  
                    Already have an account? <a href="/login">Login</a>  
                </div>  
            </form>  
        </div>
    </div>

    <script>
    // Global variables
    let isSubmitting = false;
    
    // Show message function
    function showMessage(message, type = 'error') {
        const container = document.getElementById('messageContainer');
        container.innerHTML = `
            <div class="message ${type}">
                ${message}
            </div>
        `;
        
        if (type === 'success') {
            setTimeout(() => container.innerHTML = '', 3000);
        }
    }
    
    // Show error for specific field
    function showError(fieldId, message) {
        const errorEl = document.getElementById(fieldId);
        const inputEl = document.getElementById(fieldId.replace('Error', ''));
        
        if (errorEl && inputEl) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            inputEl.classList.add('error');
            inputEl.classList.remove('success');
        }
    }
    
    // Clear all errors
    function clearErrors() {
        document.querySelectorAll('.error-text').forEach(el => {
            el.style.display = 'none';
            el.textContent = '';
        });
        
        document.querySelectorAll('input').forEach(el => {
            el.classList.remove('error', 'success');
        });
    }
    
    // Preview image function
    function previewImage(event) {  
        const file = event.target.files[0];
        if (!file) return;
        
        // Validate file type and size (max 5MB)
        const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
        const maxSize = 5 * 1024 * 1024; // 5MB
        
        if (!validTypes.includes(file.type)) {
            showError('profilePicError', 'Please upload a valid image (JPEG, PNG, GIF, WebP)');
            event.target.value = '';
            return;
        }
        
        if (file.size > maxSize) {
            showError('profilePicError', 'Image size should be less than 5MB');
            event.target.value = '';
            return;
        }
        
        // Clear error if valid
        showError('profilePicError', '');
        
        const reader = new FileReader();  
        reader.onload = function() {  
            const preview = document.getElementById('imagePreview');
            preview.src = reader.result;
            preview.classList.add('has-image');
            
            // Hide upload container
            document.getElementById('uploadContainer').style.display = 'none';
            
            // Add change overlay
            if (!preview.querySelector('.change-overlay')) {
                const overlay = document.createElement('div');
                overlay.className = 'change-overlay';
                overlay.innerHTML = '<div class="change-icon"><i class="fas fa-camera"></i></div>';
                preview.appendChild(overlay);
                
                overlay.addEventListener('click', function(e) {
                    e.stopPropagation();
                    document.getElementById('profile_pic').click();
                });
            }
            
            preview.addEventListener('click', function(e) {
                if (!e.target.closest('.change-overlay')) {
                    document.getElementById('profile_pic').click();
                }
            });
            
            document.querySelector('.file-browser-option').innerHTML = '<i class="fas fa-sync-alt"></i> Change Photo';
        };
        
        reader.readAsDataURL(file);
    }
    
    // Get location function
    function getLocation() {  
        const locationBtn = document.getElementById('locationBtn');
        const locationHelp = document.getElementById('locationHelp');
        const locationInput = document.getElementById('location');
        
        if (!navigator.geolocation) {  
            showError('locationError', 'Geolocation not supported by your browser');
            return;  
        }  
        
        const originalHTML = locationBtn.innerHTML;
        locationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Getting location...</span>';
        locationBtn.disabled = true;
        locationHelp.textContent = 'Detecting your location...';
        locationHelp.style.color = '#3b82f6';
          
        navigator.geolocation.getCurrentPosition(  
            function(position) {  
                const lat = position.coords.latitude;  
                const lon = position.coords.longitude;  
                
                fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)  
                    .then(response => response.json())  
                    .then(data => {  
                        const address = data.display_name || `${lat.toFixed(6)}, ${lon.toFixed(6)}`;  
                        locationInput.value = address;  
                        locationHelp.textContent = 'Location detected successfully!';  
                        locationHelp.style.color = '#10b981';
                        showError('locationError', '');
                        locationInput.classList.add('success');
                    })  
                    .catch(() => {  
                        locationInput.value = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;  
                        locationHelp.textContent = 'Coordinates saved';  
                        locationHelp.style.color = '#10b981';
                        showError('locationError', '');
                        locationInput.classList.add('success');
                    })  
                    .finally(() => {
                        locationBtn.innerHTML = originalHTML;
                        locationBtn.disabled = false;
                    });
            },  
            function(error) {  
                let message = 'Unable to get location: ';  
                switch(error.code) {  
                    case error.PERMISSION_DENIED:  
                        message = 'Location access denied. Please enable location services.';  
                        break;  
                    case error.POSITION_UNAVAILABLE:  
                        message = 'Location information unavailable.';  
                        break;  
                    case error.TIMEOUT:  
                        message = 'Location request timed out.';  
                        break;  
                    default:  
                        message = 'Unable to detect location.';  
                }  
                locationHelp.textContent = message;  
                locationHelp.style.color = '#ef4444';
                showError('locationError', message);
                locationBtn.innerHTML = '<i class="fas fa-location-crosshairs"></i><span>Retry Location</span>';
                locationBtn.disabled = false;
            }  
        );  
    }
    
    // Validate form
    function validateForm() {
        let isValid = true;
        clearErrors();
        
        // Full Name validation
        const fullName = document.getElementById('full_name').value.trim();
        if (!fullName || fullName.length < 2) {
            showError('fullNameError', 'Please enter a valid full name');
            isValid = false;
        }
        
        // Phone validation
        const phone = document.getElementById('phone').value.trim();
        const phoneRegex = /^[0-9]{10,15}$/;
        if (!phoneRegex.test(phone)) {
            showError('phoneError', 'Please enter a valid 10-15 digit phone number');
            isValid = false;
        }
        
        // Email validation
        const email = document.getElementById('email').value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showError('emailError', 'Please enter a valid email address');
            isValid = false;
        }
        
        // Location validation
        const location = document.getElementById('location').value.trim();
        if (!location) {
            showError('locationError', 'Please enter your location');
            isValid = false;
        }
        
        // Password validation
        const password = document.getElementById('password').value;
        if (password.length < 6) {
            showError('passwordError', 'Password must be at least 6 characters');
            isValid = false;
        }
        
        // Confirm password validation
        const confirmPassword = document.getElementById('confirm_password').value;
        if (password !== confirmPassword) {
            showError('confirmPasswordError', 'Passwords do not match');
            isValid = false;
        }
        
        return isValid;
    }
    
    // Form submission handler
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (isSubmitting) return;
        
        // Validate form
        if (!validateForm()) {
            return;
        }
        
        // Disable form and show loading
        isSubmitting = true;
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('loadingSpinner');
        
        submitBtn.disabled = true;
        btnText.textContent = 'Creating Account...';
        spinner.style.display = 'block';
        
        try {
            // Create FormData
            const formData = new FormData(this);
            
            // Add additional data if needed
            formData.append('registration_date', new Date().toISOString());
            
            // Send to backend API
            const response = await fetch('/api/register', {
                method: 'POST',
                body: formData
                // Note: Don't set Content-Type header for FormData
                // Browser sets it automatically with boundary
            });
            
            const result = await response.json();
            
            if (response.ok && result.success) {
                // Show success message
                showMessage('Registration successful! Redirecting to dashboard...', 'success');
                
                // Reset form
                this.reset();
                
                // Reset image preview
                const preview = document.getElementById('imagePreview');
                preview.classList.remove('has-image');
                preview.src = '';
                document.getElementById('uploadContainer').style.display = 'block';
                document.querySelector('.file-browser-option').innerHTML = '<i class="fas fa-folder-open"></i> Browse Files';
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = result.redirectUrl || '/dashboard';
                }, 2000);
                
            } else {
                // Show error from server
                showMessage(result.message || 'Registration failed. Please try again.');
                
                // Highlight specific field errors if provided
                if (result.errors) {
                    Object.keys(result.errors).forEach(field => {
                        showError(`${field}Error`, result.errors[field]);
                    });
                }
            }
            
        } catch (error) {
            console.error('Registration error:', error);
            showMessage('Network error. Please check your connection and try again.');
            
        } finally {
            // Re-enable form
            isSubmitting = false;
            submitBtn.disabled = false;
            btnText.textContent = 'Register';
            spinner.style.display = 'none';
        }
    });
    
    // Real-time validation
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('blur', function() {
            if (this.value.trim()) {
                this.classList.add('success');
                this.classList.remove('error');
            }
        });
    });
    
    // Phone number formatting
    document.getElementById('phone').addEventListener('input', function() {
        this.value = this.value.replace(/\D/g, '');
        showError('phoneError', '');
    });
    
    // Password match validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (confirmPassword && password !== confirmPassword) {
            showError('confirmPasswordError', 'Passwords do not match');
        } else if (confirmPassword) {
            showError('confirmPasswordError', '');
            this.classList.add('success');
        }
    });
    
    // Click handlers for profile upload
    document.addEventListener('DOMContentLoaded', function() {
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('profile_pic');
        const fileBrowserOption = document.querySelector('.file-browser-option');
        
        if (uploadContainer) {
            uploadContainer.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });
        }
        
        if (fileBrowserOption) {
            fileBrowserOption.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });
        }
        
        // Fetch CSRF token if needed (for production)
        // fetch('/api/csrf-token').then(res => res.json()).then(data => {
        //     document.getElementById('csrf_token').value = data.token;
        // });
    });
    
    // Prevent form submission on Enter key in certain fields
    document.querySelectorAll('input[type="text"], input[type="tel"], input[type="email"]').forEach(input => {
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
    });
    </script>
</body>
